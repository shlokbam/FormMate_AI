<!DOCTYPE html>
<html>
<head>
    <title>FormMate AI</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        .header p {
            font-size: 12px;
            color: #666;
            margin: 5px 0 0;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            background: #f5f5f5;
            font-size: 14px;
        }
        .status.ready {
            background: #e6f4ea;
            color: #137333;
        }
        .status.error {
            background: #fce8e6;
            color: #c5221f;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #1a73e8;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover {
            background: #1557b0;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 10px;
            display: none;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FormMate AI</h1>
            <p>Your Smart Form Assistant</p>
        </div>

        <div id="status" class="status">
            Checking form...
        </div>

        <div class="actions">
            <button id="fillForm" disabled>Fill Form</button>
            <button id="saveForm" disabled>Save Form</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div style="margin-bottom: 1em;">
            <label for="uid-input"><strong>Paste your UID:</strong></label>
            <input type="text" id="uid-input" style="width:100%; margin-top: 0.3em;" />
            <button id="save-uid-btn" style="margin-top: 0.5em;">Save UID</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
