<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Processor - FormMate AI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>FormMate AI</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="qa.html">Q&A Manager</a>
                <a href="form_processor.html" class="active">Form Processor</a>
                <a href="history.html">History</a>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </nav>
        </div>
        
        <div class="main-content">
            <h1>Form Processor</h1>
            <p>Enter your form questions below, and we'll generate answers using AI or your knowledge base.</p>
            
            <form id="formProcessor">
                <div class="form-group">
                    <label for="questions">Questions (one per line):</label>
                    <textarea id="questions" rows="10" placeholder="Enter your questions here, one per line..."></textarea>
                </div>
                
                <button type="submit" class="btn">Process Questions</button>
            </form>

            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your questions...</p>
            </div>

            <div id="answers" class="answers-container"></div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/form_processor.js"></script>
</body>
</html>
