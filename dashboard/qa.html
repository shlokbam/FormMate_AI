<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Manager - FormMate AI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">FormMate AI</div>
        <div class="nav-menu">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="qa.html" class="nav-item">Q&amp;A Manager</a>
            <a href="history.html" class="nav-item">Submission History</a>
            <span id="userEmail" class="nav-item"></span>
            <button id="logoutBtn" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <main class="qa-manager">
        <h1>Q&amp;A Manager</h1>
        <p>Manage your question-answer pairs for form filling</p>
        <button id="addQaBtn" class="btn-primary">+ Add New Q&amp;A Pair</button>
        <div class="search-bar">
            <input type="text" id="searchQa" placeholder="Search Q&amp;A pairs...">
            <button id="searchBtn"><span>&#128269;</span></button>
        </div>
        <div id="qaList" class="qa-list"></div>
    </main>

    <!-- Q&A Modal -->
    <div id="qaModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Q&A Pair</h2>
            <form id="qaForm">
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" id="question" required>
                </div>
                <div class="form-group">
                    <label for="answer">Answer:</label>
                    <textarea id="answer" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
            <button id="closeModal" class="close-modal">&times;</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/qa.js"></script>
</body>
</html>
