<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FormMate AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
                <h1>FormMate AI</h1>
            </div>
            <ul>
                <li class="active"><a href="dashboard.html">Dashboard</a></li>
                <li><a href="qa.html">Q&A Manager</a></li>
                <li><a href="form_processor.html">Form Processor</a></li>
                <li><a href="history.html">Submission History</a></li>
                <li><button id="logout" class="btn-logout">Logout</button></li>
            </ul>
            <div style="margin: 1em 0; padding: 0.5em; background: #f5f5f5; border-radius: 6px;">
                <strong>Your UID:</strong>
                <span id="uid-display" style="font-family:monospace;"></span>
                <small style="color:#888;">(Copy this and paste in the extension)</small>
            </div>
        </nav>

        <main class="main-content">
            <h1>Dashboard</h1>
            <p>Welcome to FormMate AI</p>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Q&A Pairs</h3>
                    <p id="qaCount">Loading...</p>
                </div>
                <div class="stat-card">
                    <h3>Forms Processed</h3>
                    <p id="formsProcessed">Loading...</p>
                </div>
                <div class="stat-card">
                    <h3>Success Rate</h3>
                    <p id="successRate">Loading...</p>
                </div>
            </div>

            <div class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <a href="qa.html" class="btn-primary">Manage Q&A</a>
                    <a href="form_processor.html" class="btn-primary">Process Form</a>
                    <a href="history.html" class="btn-primary">View History</a>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
