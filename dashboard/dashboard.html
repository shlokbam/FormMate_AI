<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FormMate AI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">FormMate AI</div>
        <div class="nav-menu">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="qa.html" class="nav-item">Q&amp;A Manager</a>
            <a href="history.html" class="nav-item">Submission History</a>
            <span id="userEmail" class="nav-item"></span>
            <button id="logoutBtn" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <main class="dashboard">
        <div class="stats-container">
            <div class="stat-card">
                <h3>Q&A Pairs</h3>
                <p id="qaCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Forms Processed</h3>
                <p id="formsCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <p id="successRate">0%</p>
            </div>
        </div>

        <div class="activity-container">
            <h2>Recent Activity</h2>
            <div id="activityList" class="activity-list">
                <!-- Activity items will be added here -->
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
